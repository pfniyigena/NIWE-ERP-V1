<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.user.details}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="page-header">
				<h2 class="pageheader-title" th:text="#{label.user.details}"></h2>
				<div class="page-breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"
								class="breadcrumb-link"><span
									th:text="#{menu.administration}"></span></a></li>
							<li class="breadcrumb-item"><a href="#"
								th:href="@{/users/list}"> <span
									th:text="#{label.user.list}"></span></a></li>
							<li class="breadcrumb-item active" aria-current="page"><span
								th:text="#{label.user.details}"></span></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<h5 class="card-header" th:text="#{label.user.details}"></h5>
				<div class="card-body">
					<form style="border-radius: 0px;" th:object="${user}"
						th:action="@{/users/new}" method="post">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group row">
							<label class="col-6 col-sm-3 col-form-label text-sm-right"
								th:text="#{label.general.name}" for="fullname"></label>
							<div class="col-12 col-sm-6 col-lg-4 pt-1">
								<input type="text" class="form-control is-valid"
									th:field="*{fullname}" th:placeholder="#{label.general.name}"
									required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-6 col-sm-3 col-form-label text-sm-right"
								th:text="#{label.general.username}" for="username"></label>
							<div class="col-12 col-sm-6 col-lg-4 pt-1">
								<input type="text" class="form-control is-valid"
									th:field="*{username}" th:readonly="${user.username != null}"
									th:placeholder="#{label.general.username}" required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-6 col-sm-3 col-form-label text-sm-right"
								th:text="#{label.general.email}" for="email"></label>
							<div class="col-12 col-sm-6 col-lg-4 pt-1">
								<input type="text" class="form-control is-valid"
									th:field="*{email}" th:placeholder="#{label.general.email}"
									required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-6 col-sm-3 col-form-label text-sm-right"
								th:text="#{label.general.enable}" for="enabled"></label>
							<div class="col-12 col-sm-6 col-lg-4 pt-1">
								<input type="checkbox" class="form-control is-valid"
									th:field="*{enabled}" th:placeholder="#{label.general.enable}"
									required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-6 col-sm-3 col-form-label text-sm-right"
								th:text="#{label.general.role}" for="role"></label>
							<div class="col-12 col-sm-6 col-lg-4 pt-1">
								<select class="selectpicker" th:field="*{role}"
									required="required">
									<option value="">-- Select --</option>
									<option th:each="it : ${roles}" th:value="${it.id}"
										th:text="${it.name}"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-6 col-sm-3 col-form-label text-sm-right"></div>
							<div class="col-12 col-sm-6 col-lg-4 pt-1">
								<button type="submit" class="btn btn-rounded btn-success"
									th:text="#{label.button.save}"></button>

								<a href="#" th:href="@{/users/list}"
									class="btn btn-rounded btn-danger"
									th:text="#{label.button.back}"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
</div>
</html>
