<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.user.list}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="page-header">
				<h2 class="pageheader-title" th:text="#{label.user.list}"></h2>
				<div class="page-breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"
								class="breadcrumb-link"><span
									th:text="#{menu.administration}"></span></a></li>
							<li class="breadcrumb-item"><a href="#"
								th:href="@{/users/list}"> <span
									th:text="#{label.user.list}"></span></a></li>
							<li class="breadcrumb-item active" aria-current="page"><span
								th:text="#{label.user.list}"></span></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header d-flex">
					<h5 th:text="#{label.user.list}"></h5>
					<div class="toolbar ml-auto">
						<a href="#" th:href="@{/users/new}"   class="btn btn-primary btn-sm "><span th:text="#{label.button.add}"></span></a>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered first">
							<thead>
								<tr>
									<th th:text="#{label.general.name}"></th>
									<th th:text="#{label.general.username}"></th>
									<th th:text="#{label.general.email}"></th>
									<th th:text="#{label.general.enable}"></th>
									<th th:text="#{label.button.actions}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="list : ${lists}">
									<td th:text="${list.fullname}"></td>
									<td th:text="${list.username}"></td>
									<td th:text="${list.email}"></td>
									<td th:text="${list.enabled}"></td>
									<td><a href="#" th:href="@{'/users/update/' + ${list.id}}"
										class="text-primary" th:title="#{label.button.edit}"><em class="fas fa-pencil-alt"></em></a> <a
										href="#" data-toggle="modal" data-target="#updatePriceModal"
										th:data-id="${list.id}" th:data-username="${list.username}"
										class="text-success open-update-modal"
										th:title="#{label.general.change.password}"> <em
											class="fas fa-key"></em>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
	<div class="modal fade" id="updatePriceModal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<form th:action="@{/users/changePassword}" method="post">
					<div class="modal-header">
						<h5 class="modal-title" th:text="#{label.general.change.password}"></h5>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<input type="hidden" id="id" name="id">
						<div class="form-group">
							<label for="newPassword" th:text="#{label.general.new.password}"></label>
							<input type="text" id="newPassword" name="newPassword"
								class="form-control" required>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" th:text="#{label.button.back}"></button>
						<button type="submit" class="btn btn-primary"
							th:text="#{label.button.update}"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</html>
