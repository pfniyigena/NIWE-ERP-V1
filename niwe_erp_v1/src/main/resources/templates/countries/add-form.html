<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.country.details}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="page-header">
				<h2 class="pageheader-title" th:text="#{label.country.details}"></h2>
				<div class="page-breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"
								class="breadcrumb-link"><span th:text="#{menu.settings}"></span></a></li>
							<li class="breadcrumb-item"><a href="#"
								th:href="@{/countries/list}"> <span
									th:text="#{label.country.list}"></span></a></li>
							<li class="breadcrumb-item active" aria-current="page"><span
								th:text="#{label.country.details}"></span></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<h5 class="card-header" th:text="#{label.country.details}"></h5>
				<div class="card-body">
					<form style="border-radius: 0px;" th:object="${coreCountry}"
						th:action="@{/countries/new}" method="post">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group row">
							<label class="col-2 col-sm-2 col-form-label text-sm-left"
								th:text="#{label.general.code}" for="code"></label>
							<div class="col-6 col-sm-6">
								<input type="text" class="form-control is-valid"
									th:field="*{code}" th:placeholder="#{label.general.code}"
									required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-2 col-sm-2 col-form-label text-sm-left"
								th:text="#{label.general.displayName}" for="displayName"></label>
							<div class="col-6 col-sm-6">
								<input type="text" class="form-control is-valid"
									th:field="*{displayName}" th:placeholder="#{label.general.displayName}"
									required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-2 col-sm-2 col-form-label text-sm-left"
								th:text="#{label.general.frenchName}" for="frenchName"></label>
							<div class="col-6 col-sm-6">
								<input type="text" class="form-control is-valid"
									th:field="*{frenchName}"
									th:placeholder="#{label.general.frenchName}" required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-2 col-sm-2 col-form-label text-sm-left"
								th:text="#{label.general.englishName}" for="englishName"></label>
							<div class="col-6 col-sm-6">
								<input type="text" class="form-control is-valid"
									th:field="*{englishName}"
									th:placeholder="#{label.general.englishName}" required>
							</div>
						</div>


						<div class="form-group row">
							<div class="col-6 col-sm-3 col-form-label text-sm-right"></div>
							<div class="col-6 col-sm-6">
								<button type="submit" class="btn btn-rounded btn-success"
									th:text="#{label.button.save}"></button>

								<a href="#" th:href="@{/warehouses/list}"
									class="btn btn-rounded btn-danger"
									th:text="#{label.button.back}"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
</div>
</html>
