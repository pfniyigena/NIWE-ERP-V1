<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.inflow.list}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header d-flex">
					<h5
						th:text="#{label.inflow.list}+ ' - ' + ${warehouse.warehouseName}"></h5>
				</div>
				<div class="card-body">
					<input type="hidden" id="itemId" th:value="${itemId}" /> <input
						type="hidden" id="warehouseId" th:value="${warehouseId}" />
					<div class="table-responsive">
						<table id="stockMovementTable"
							class="table table-striped table-bordered first">
							<thead>
								<tr>
									<th>#</th>
									<th th:text="#{label.general.name}"></th>
									<th th:text="#{label.general.code}"></th>
									<th th:text="#{label.general.date}"></th>
									<th th:text="#{label.general.previous}"></th>
									<th th:text="#{label.general.affected}"></th>
									<th th:text="#{label.general.current}"></th>
									<th th:text="#{label.general.mouvement}"></th>
									<th th:text="#{label.general.previous}"></th>
									<th th:text="#{label.general.current}"></th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
</div>
<div layout:fragment="page-scripts">
	<script th:src="@{/assets/niwe/js/warehouse-movement-table.js}"></script>
</div>
</html>
