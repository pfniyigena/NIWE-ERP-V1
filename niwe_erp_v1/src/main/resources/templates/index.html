<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{niwe_erp.app.title}"></title>
</head>
<div layout:fragment="content">
	<div class="ecommerce-widget">
		<div class="row">
			<!-- ============================================================== -->
			<!-- sales  -->
			<!-- ============================================================== -->
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
				<div class="card border-3 border-top border-top-primary">
					<div class="card-body">
						<h5 class="text-muted">CASH</h5>
						<div class="metric-value d-inline-block">
							<h4 class="mb-1" th:if="${cash != null}"
								th:text="'RWF' + ${#numbers.formatDecimal(cash, 1, 'COMMA', 2, 'POINT')}">
								RWF0.00</h4>
						</div>
						<div
							class="metric-label d-inline-block float-right text-success font-weight-bold">
							<span
								class="icon-circle-small icon-box-xs text-success bg-success-light"><i
								class="fa fa-fw fa-arrow-up"></i></span><span class="ml-1">Daily</span>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end sales  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- new customer  -->
			<!-- ============================================================== -->
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
				<div class="card border-3 border-top border-top-primary">
					<div class="card-body">
						<h5 class="text-muted">MOMO</h5>
						<div class="metric-value d-inline-block">
							<h4 class="mb-1" th:if="${momo != null}"
								th:text="'RWF' + ${#numbers.formatDecimal(momo, 1, 'COMMA', 2, 'POINT')}">RWF0.00</h4>
						</div>
						<div
							class="metric-label d-inline-block float-right text-success font-weight-bold">
							<span
								class="icon-circle-small icon-box-xs text-success bg-success-light"><i
								class="fa fa-fw fa-arrow-up"></i></span><span class="ml-1">Daily</span>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end new customer  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- visitor  -->
			<!-- ============================================================== -->
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
				<div class="card border-3 border-top border-top-primary">
					<div class="card-body">
						<h5 class="text-muted">VISA</h5>
						<div class="metric-value d-inline-block">
							<h4 class="mb-1" th:if="${visa != null}"
								th:text="'RWF' + ${#numbers.formatDecimal(visa, 1, 'COMMA', 2, 'POINT')}">RWF0.00</h4>
						</div>
						<div
							class="metric-label d-inline-block float-right text-success font-weight-bold">
							<span
								class="icon-circle-small icon-box-xs text-success bg-success-light"><i
								class="fa fa-fw fa-arrow-up"></i></span><span class="ml-1">Daily</span>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end visitor  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- total orders  -->
			<!-- ============================================================== -->
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
				<div class="card border-3 border-top border-top-primary">
					<div class="card-body">
						<h5 class="text-muted">VUBA VUBA</h5>
						<div class="metric-value d-inline-block">
							<h4 class="mb-1" th:if="${vuba != null}"
								th:text="'RWF' + ${#numbers.formatDecimal(vuba, 1, 'COMMA', 2, 'POINT')}">RWF0.00</h4>
						</div>
						<div
							class="metric-label d-inline-block float-right text-danger font-weight-bold">
							<span
								class="icon-circle-small icon-box-xs text-danger bg-danger-light bg-danger-light "><i
								class="fa fa-fw fa-arrow-down"></i></span><span class="ml-1">Daily</span>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end total orders  -->
			<!-- ============================================================== -->
		</div>

		<div class="row">
			<div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
				<div class="card">
					<div class="card-body">
						<h5 class="text-muted">Total Revenue</h5>
						<div class="metric-value d-inline-block">
							<h4 class="mb-1" th:if="${totalAmount != null}"
								th:text="'RWF' + ${#numbers.formatDecimal(totalAmount, 1, 'COMMA', 2, 'POINT')}">RWF0.00</h4>
						</div>
						<div
							class="metric-label d-inline-block float-right text-success font-weight-bold">
							<span><i class="fa fa-fw fa-arrow-up"></i></span><span>Monthly</span>
						</div>
					</div>
					<div id="sparkline-revenue"></div>
				</div>
			</div>
			<div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
				<div class="card">
					<div class="card-body">
						<h5 class="text-muted">Total Taxes Amount</h5>
						<div class="metric-value d-inline-block">
							<h4 class="mb-1" th:if="${totalTax != null}"
								th:text="'RWF' + ${#numbers.formatDecimal(totalTax, 1, 'COMMA', 2, 'POINT')}">RWF0.00</h4>
						</div>
						<div
							class="metric-label d-inline-block float-right text-success font-weight-bold">
							<span><i class="fa fa-fw fa-arrow-up"></i></span><span>Monthly</span>
						</div>
					</div>
					<div id="sparkline-revenue2"></div>
				</div>
			</div>
			<div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
				<div class="card">
					<div class="card-body">
						<h5 class="text-muted">Total Refunds</h5>
						<div class="metric-value d-inline-block">
							<h4 class="mb-1" th:if="${totalRefunds != null}"
								th:text="'-RWF' + ${#numbers.formatDecimal(totalRefunds, 1, 'COMMA', 2, 'POINT')}">RWF0.00</h4>
						</div>
						<div
							class="metric-label d-inline-block float-right text-primary font-weight-bold">
							<span>Monthly</span>
						</div>
					</div>
					<div id="sparkline-revenue3"></div>
				</div>
			</div>
			<div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
				<div class="card">
					<div class="card-body">
						<h5 class="text-muted">Total Sales</h5>
						<div class="metric-value d-inline-block">
							<h4 class="mb-1" th:if="${totalSales != null}"
								th:text="'RWF' + ${#numbers.formatDecimal(totalSales, 1, 'COMMA', 2, 'POINT')}">RWF0.00</h4>
						</div>
						<div
							class="metric-label d-inline-block float-right text-secondary font-weight-bold">
							<span>Monthly</span>
						</div>
					</div>
					<div id="sparkline-revenue4"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- recent orders  -->
			<!-- ============================================================== -->
			<div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-12">
				<div class="card">
					<h5 class="card-header">Stands</h5>
					<div class="card-body p-0">
						<div class="table-responsive">
							<table id="outflowsTable"
								class="table table-striped table-bordered first">
								<thead>
									<tr>
										<th>#</th>
										<th th:text="#{label.general.name}"></th>
										<th th:text="#{label.general.code}"></th>
										<th th:text="#{label.general.barcode}"></th>
										<th th:text="#{label.general.stand}"></th>
										<th th:text="#{label.general.sale.price}"></th>
										<th th:text="#{label.general.purchase.price}"></th>
										<th th:text="#{label.general.quantity}"></th>
										<th th:text="#{label.button.actions}"></th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end recent orders  -->
		</div>
	</div>
</div>
<div layout:fragment="page-scripts">
	<script>
		// URL for first table
		const INFLOWS_DATA_URL = BASE_URL + "outflows/list/data";
	</script>
	<script th:src="@{/assets/niwe/js/outflow-tables.js}"></script>
</div>
</html>
