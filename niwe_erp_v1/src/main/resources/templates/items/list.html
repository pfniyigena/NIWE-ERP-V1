<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.item.list}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header d-flex">
					<h5 th:text="#{label.item.list}"></h5>
					<div class="toolbar ml-auto">
						<form th:action="@{/items/filter}" method="get"
							class="form-inline align-items-center mr-2">
							<div class="input-group input-group-sm">
								<input type="text" name="searchTerm" th:value="${searchTerm}"
									class="form-control form-control-sm"
									placeholder="Search by name, code, or barcode"
									style="width: 280px !important; min-width: 200px; max-width: 400px; flex: none !important;" />
								<div class="input-group-append">
									<button type="submit" class="btn btn-primary btn-sm"
										style="height: 32px; width: 32px; padding: 0;"
										th:title="#{label.button.search}">
										<i class="fa fa-search"></i>
									</button>
									<a th:href="@{/items/list}" class="btn btn-secondary btn-sm"
										th:title="#{label.button.reset}"> <span
										class="fa fa-times"></span>
									</a>
									<button type="button" class="btn btn-warning btn-sm"
										style="height: 32px; width: 32px; padding: 0;"
										data-toggle="modal" data-target="#importItemModal"
										th:title="#{label.button.import}">
										<i class="fa fa-upload"></i>
									</button>
									<a href="#" th:href="@{/items/new}"
										class="btn btn-primary btn-sm "><span
										th:text="#{label.button.add}"></span></a>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table id="itemsTable"
							class="table table-striped table-bordered first">
							<thead>
								<tr>
									<th>#</th>
									<th th:text="#{label.general.name}"></th>
									<th th:text="#{label.general.code}"></th>
									<th th:text="#{label.general.barcode}"></th>
									<th th:text="#{label.general.sale.price}"></th>
									<th th:text="#{label.general.purchase.price}"></th>
									<th th:text="#{label.general.tax}"></th>
									<th th:text="#{label.button.actions}"></th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
	<div class="modal fade" id="importItemModal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<form th:action="@{/items/upload}" method="post"
					enctype="multipart/form-data">
					<div class="modal-header">
						<h4 class="modal-title text-primary"
							th:text="#{label.item.import.form}"></h4>
					</div>
					<div class="modal-body">

						<div class="mb-3">
							<label for="file" class="form-label"
								th:text="#{label.general.file}"></label> <input type="file"
								id="file" name="file" class="form-control form-control-bold"
								required accept=".xlsx" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" th:text="#{label.button.cancel}"></button>
						<button type="submit" class="btn btn-primary"
							th:text="#{label.button.import}"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="updatePriceModal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<form th:action="@{/items/updatePrice}" method="post">
					<div class="modal-header">
						<h5 class="modal-title" th:text="#{label.general.update.value}"></h5>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<input type="hidden" id="itemId" name="itemId"> <input
							type="hidden" id="updateType" name="type">
						<div class="form-group">
							<label for="newValue" th:text="#{label.general.new.value}"></label>
							<input type="number" step="0.01" id="newValue" name="value"
								class="form-control" required>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" th:text="#{label.button.cancel}">Cancel</button>
						<button type="submit" class="btn btn-primary"
							th:text="#{label.button.update}"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div layout:fragment="page-scripts">
	<script>
        // URL for first table
        const ITEMS_DATA_URL = BASE_URL + "items/ajax/data";
    </script>
	<script th:src="@{/assets/niwe/js/item-table.js}"></script>
</div>
</html>
