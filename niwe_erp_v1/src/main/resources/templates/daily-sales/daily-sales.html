<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.sale.daily.summary.list}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="page-header">
				<div class="page-breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"
								class="breadcrumb-link"><span th:text="#{menu.sales}"></span></a></li>
							<li class="breadcrumb-item"><a href="#"
								th:href="@{/sales/list}"> <span th:text="#{label.sale.list}"></span></a></li>
							<li class="breadcrumb-item active" aria-current="page"><span
								th:text="#{label.sale.daily.summary.list}"></span></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header d-flex">
					<h5 th:text="#{label.sale.daily.summary.list}"></h5>
					<div class="toolbar ml-auto">
						<form th:action="@{/daily-sales/filter}" method="get"
							class="form-inline align-items-center mr-2">
							<div class="input-group input-group-sm">
								<input type="date" name="summaryDate" th:value="${summaryDate}"
									class="form-control form-control-sm"
									placeholder="Search by Date"
									style="width: 280px !important; min-width: 200px; max-width: 400px; flex: none !important;" />
								<div class="input-group-append">
									<!-- Search Button -->
									<button type="submit"
										class="btn btn-primary  d-inline-flex align-items-center justify-content-center"
										style="height: 32px; width: 32px; padding: 0;"
										th:title="#{label.button.search}">
										<i class="fa fa-search"></i>
									</button>

									<!-- Reset Button -->
									<a th:href="@{/daily-sales/daily}"
										class="btn btn-secondary d-inline-flex align-items-center justify-content-center"
										style="height: 32px; width: 32px; padding: 0; margin-left: 2px;"
										th:title="#{label.button.reset}"> <i class="fa fa-times"></i>
									</a>

								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered first">
							<thead>
								<tr>
									<th th:text="#{label.general.date}"></th>
									<th th:text="#{label.general.total.paid}"></th>
									<th th:text="#{label.button.actions}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="summary : ${lists}">
									<td
										th:text="${#temporals.format(summary.summaryDate, 'yyyy-MM-dd')}"></td>
									<td th:text="${summary.totalAmountToPay}"></td>
									<td><a href="#"
										th:href="@{'/daily-sales/view/' + ${summary.id}}"
										class="btn btn-primary "><em class="fa fa-eye"></em></a> <a
										th:href="@{'/daily-sales/export/excel/'+ ${summary.id}}"
										class="btn btn-success btn-icon"
										th:title="#{label.button.export.excel}"> <em
											class="fas fa-file-excel"></em>
									</a> <a
										th:href="@{'/daily-sales/export/summary/pdf/'+ ${summary.id}}"
										class="btn btn-danger btn-icon"
										th:title="#{label.button.export.pdf}"> <em
											class="fas fa-file-pdf"></em>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
</div>
</html>
