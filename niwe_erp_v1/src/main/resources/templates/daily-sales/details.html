<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.inflow.list}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header d-flex">
					<h5 th:text="#{label.sale.daily.summary.list}"></h5>
					<div class="toolbar ml-auto">
						<div class="form-inline align-items-center mr-2">
							<div class="input-group input-group-sm">
								<div class="input-group-append">
									<!-- Excel Button -->
									<a th:href="@{'/daily-sales/export/excel/'+ ${summary.id}}"
										class="btn btn-success d-inline-flex align-items-center justify-content-center"
										style="height: 32px; width: 32px; padding: 0; margin-left: 2px;"
										th:title="#{label.button.export.excel}"> <i
										class="fas fa-file-excel"></i>
									</a>
									<!-- Pdf Button -->
									<a th:href="@{'/daily-sales/export/pdf/'+ ${summary.id}}"
										class="btn btn-danger  d-inline-flex align-items-center justify-content-center"
										style="height: 32px; width: 32px; padding: 0; margin-left: 2px;"
										th:title="#{label.button.export.pdf}"> <i
										class="fas fa-file-pdf"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="card-block">
						<div>
							<h4>
								Total Paid:<span th:text="${summary.totalAmountToPay}"></span>
							</h4>
							<div class="table-responsive">
								<table class="table table-striped table-bordered first">
									<thead>
										<tr>
											<th scope="col" th:text="#{label.general.name}"></th>
											<th scope="col" th:text="#{label.general.date}"></th>
											<th scope="col" th:text="#{label.general.type}"></th>
											<th scope="col" th:text="#{label.general.status}"></th>
											<th scope="col" th:text="#{label.general.total.paid}">Paid</th>
											<th scope="col" th:text="#{label.button.actions}"></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="sale : ${sales}">
											<td th:text="${sale.internalCode}"></td>
											<td
												th:text="${#dates.format(sale.saleDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
											<td><span th:text="${sale.transactionType}"
												th:class="${sale.transactionType != null} ? (${sale.transactionType.name()} == 'SALE' ? 'badge bg-success' : 'badge bg-danger') : 'badge bg-secondary'">
											</span></td>
											<td><span th:text="${sale.status}"
												th:class="${sale.status != null} ? (${sale.status.name()} == 'PAID' ? 'badge bg-success' : (${sale.status.name()} == 'DONE' ? 'badge bg-warning text-dark' : 'badge bg-danger')) : 'badge bg-secondary'">
											</span></td>
											<td th:text="${sale.totalAmountToPay}"></td>
											<td><a href="#" th:href="@{'/sales/view/' + ${sale.id}}"
												class="waves-effect waves-dark"><span
													class="pcoded-micon"><em class="fa fa-eye"></em></span></a></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end users table  -->
			<!-- ============================================================== -->
		</div>
	</div>
	<div layout:fragment="page-scripts">
		<script th:src="@{/assets/niwe/js/warehouse-movement-table.js}"></script>
	</div>
</html>
