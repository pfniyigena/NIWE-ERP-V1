<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.sale.monthly.summary.list}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="page-header">
				<div class="page-breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"
								class="breadcrumb-link"><span th:text="#{menu.sales}"></span></a></li>
							<li class="breadcrumb-item"><a href="#"
								th:href="@{/sales/list}"> <span th:text="#{label.sale.list}"></span></a></li>
							<li class="breadcrumb-item active" aria-current="page"><span
								th:text="#{label.sale.monthly.summary.list}"></span></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header d-flex">
					<h5 th:text="#{label.sale.monthly.summary.list}"></h5>
					<div class="toolbar ml-auto">
						<form th:action="@{/daily-sales/monthly}" method="get"
							class="form-inline align-items-center mr-2">
							<div class="input-group input-group-sm">
								<input type="month" name="monthParam" th:value="${monthParam}"
									class="form-control form-control-sm"
									placeholder="Search by Month"
									style="width: 280px !important; min-width: 200px; max-width: 400px; flex: none !important;" />

								<div class="input-group-append">
									<!-- Search Button -->
									<button type="submit" name="action" value="search"
										class="btn btn-primary btn-sm waves-effect waves-light d-inline-flex align-items-center justify-content-center"
										style="height: 32px; width: 32px; padding: 0;"
										th:title="#{label.button.search}">
										<i class="fa fa-search"></i>
									</button>
									<button type="submit" name="action" value="excel"
										th:if="${lists != null}"
										class="btn btn-success btn-sm d-inline-flex align-items-center justify-content-center"
										style="height: 32px; width: 32px; padding: 0;"
										th:title="#{label.button.export.excel}">
										<i class="fas fa-file-excel"></i>
									</button>
									<button type="submit" name="action" value="pdf"
										th:if="${lists != null}"
										class="btn btn-danger btn-sm d-inline-flex align-items-center justify-content-center"
										style="height: 32px; width: 32px; padding: 0;"
										th:title="#{label.button.export.pdf}">
										<i class="fas fa-file-pdf"></i>
									</button>

									<!-- Reset Button -->
									<a th:href="@{/daily-sales/monthly}"
										class="btn btn-secondary d-inline-flex align-items-center justify-content-center"
										style="height: 32px; width: 32px; padding: 0; margin-left: 2px;"
										th:title="#{label.button.reset}"> <i class="fa fa-times"></i>
									</a>

								</div>

							</div>
						</form>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered first">
							<thead>
								<tr>
									<th scope="col" th:text="#{label.general.name}"></th>
									<th scope="col" th:text="#{label.general.date}"></th>
									<th scope="col" th:text="#{label.general.type}"></th>
									<th scope="col" th:text="#{label.general.status}"></th>
									<th scope="col" th:text="#{label.general.total.paid}">Paid</th>
									<th scope="col" th:text="#{label.button.actions}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="sale : ${lists}">
									<td th:text="${sale.internalCode}"></td>
									<td
										th:text="${#dates.format(sale.saleDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td><span th:text="${sale.transactionType}"
										th:class="${sale.transactionType != null} ? (${sale.transactionType.name()} == 'SALE' ? 'badge bg-success' : 'badge bg-danger') : 'badge bg-secondary'">
									</span></td>
									<td><span th:text="${sale.status}"
										th:class="${sale.status != null} ? (${sale.status.name()} == 'PAID' ? 'badge bg-success' : (${sale.status.name()} == 'DONE' ? 'badge bg-warning text-dark' : 'badge bg-danger')) : 'badge bg-secondary'">
									</span></td>
									<td th:text="${sale.totalAmountToPay}"></td>
									<td><a href="#" th:href="@{'/sales/view/' + ${sale.id}}"
										class="waves-effect waves-dark"><em
												class="fa fa-eye"></em></a></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
</div>
</html>
