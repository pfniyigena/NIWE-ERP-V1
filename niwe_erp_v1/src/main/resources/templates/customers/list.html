<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.customer.list}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="page-header">
				<div class="page-breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"
								th:href="@{/sales/list}" class="breadcrumb-link"><span
									th:text="#{menu.sales}"></span></a></li>
							<li class="breadcrumb-item"><a href="#"
								th:href="@{/customers/list}"> <span
									th:text="#{label.customer.list}"></span></a></li>
							<li class="breadcrumb-item active" aria-current="page"><span
								th:text="#{label.customer.list}"></span></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header d-flex">
					<h5 th:text="#{label.customer.list}"></h5>
					<div class="toolbar ml-auto">
						<a href="#" th:href="@{/customers/new}"
							class="btn btn-primary btn-sm "><span
							th:text="#{label.button.add}"></span></a>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered first">
							<thead>
								<tr>
									<th>#</th>
									<th th:text="#{label.general.name}"></th>
									<th th:text="#{label.general.tin}"></th>
									<th th:text="#{label.general.phone}"></th>
									<th th:text="#{label.button.actions}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="list,stat : ${lists}">
									<td th:text="${stat.index + 1}"></td>
									<td th:text="${list.customerName}"></td>
									<td th:text="${list.customerTin}"></td>
									<td th:text="${list.customerPhone}"></td>
									<td><a href="#"
										th:href="@{'/customers/update/' + ${list.id}}"
										class="text-primary" th:title="#{label.button.edit}"><em
											class="fas fa-pencil-alt"></em></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
</div>
</html>
