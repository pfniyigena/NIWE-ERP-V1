<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.outflow.list}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header d-flex">
					<h5
						th:text="#{label.outflow.list}+ ' - ' + ${warehouse.warehouseName}"></h5>
					<div class="toolbar ml-auto">
						<a href="#" th:href="@{/inflows/add/outflow/table}"
							class="btn btn-primary btn-sm "><span
							th:text="#{label.button.add}"></span></a>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table id="outflowsTable"
							class="table table-striped table-bordered first">
							<thead>
								<tr>
									<th>#</th>
									<th th:text="#{label.general.name}"></th>
									<th th:text="#{label.general.code}"></th>
									<th th:text="#{label.general.barcode}"></th>
									<th th:text="#{label.general.stand}"></th>
									<th th:text="#{label.general.sale.price}"></th>
									<th th:text="#{label.general.purchase.price}"></th>
									<th th:text="#{label.general.quantity}"></th>
									<th th:text="#{label.button.actions}"></th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
</div>
<div layout:fragment="page-scripts">
	<script>
		// URL for first table
		const INFLOWS_DATA_URL = BASE_URL + "outflows/list/data";
	</script>
	<script th:src="@{/assets/niwe/js/outflow-tables.js}"></script>
</div>
</html>
