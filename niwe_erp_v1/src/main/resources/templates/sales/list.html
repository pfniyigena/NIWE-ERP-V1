<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.outflow.list}"></title>
</head>
<div layout:fragment="content">
	<!-- ============================================================== -->
	<!-- end pageheader -->
	<!-- ============================================================== -->
	<div class="row">
		<!-- ============================================================== -->
		<!-- users table  -->
		<!-- ============================================================== -->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header d-flex">
					<h5 th:text="#{label.sale.list}"></h5>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table id="salesTable"
							class="table table-striped table-bordered first">
							<thead>
								<tr>
									<th>#</th>
									<th th:text="#{label.general.reference}"></th>
									<th th:text="#{label.general.code}"></th>
									<th th:text="#{label.general.customer.name}"></th>
									<th th:text="#{label.general.customer.tin}"></th>
									<th th:text="#{label.general.date}"></th>
									<th th:text="#{label.general.type}"></th>
									<th th:text="#{label.general.status}"></th>
									<th th:text="#{label.general.total.paid}"></th>
									<th th:text="#{label.button.actions}"></th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end users table  -->
		<!-- ============================================================== -->
	</div>
</div>
<div layout:fragment="page-scripts">
	<script>
		const SALES_DATA_URL = BASE_URL + "sales/list/data";
	</script>
	<script th:src="@{/assets/niwe/js/sales-table.js}"></script>
</div>
</html>
