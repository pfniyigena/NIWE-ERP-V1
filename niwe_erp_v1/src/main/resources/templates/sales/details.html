<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title th:text="#{label.sale.details}"></title>
</head>
<div layout:fragment="content">
	<div class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="page-header">
				<div class="page-breadcrumb">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"
								class="breadcrumb-link"><span th:text="#{menu.sales}"></span></a></li>
							<li class="breadcrumb-item"><a href="#"
								th:href="@{/sales/list}"> <span th:text="#{label.sale.list}"></span></a></li>
							<li class="breadcrumb-item active" aria-current="page"><span
								th:text="#{label.sale.details}"></span></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="offset-xl-2 col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="card">
				<div class="card-header p-4">
					<a class="pt-2 d-inline-block" href="#">NIWE ERP</a>
					<div class="float-right">
						<h3 class="mb-0" th:text="${sale.internalCode}"></h3>
						<span th:text="${#dates.format(sale.saleDate, 'yyyy-MM-dd')}"></span>
					</div>
				</div>
				<div class="card-body">
					<div class="row mb-4">
						
						<div class="col-sm-6">
							<h5 class="mb-3">To:</h5>
							<h3 class="text-dark mb-1" th:text="${sale.customerName}"></h3>
							<div> <span th:text="${sale.customerTin}"></span> </div>
						</div>
					</div>
					<div class="table-responsive-sm">
						<table class="table table-striped">
							<thead>
								<tr>
									<th class="center">#</th>
									<th th:text="#{label.general.name}"></th>
									<th class="right" th:text="#{label.general.unitPrice}"></th>
									<th class="center" th:text="#{label.general.quantity}"></th>
									<th class="right" th:text="#{label.general.tax}"></th>
									<th class="right" th:text="#{label.general.total}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="list,stat : ${sale.items}">
									<td class="center" th:text="${stat.index + 1}"></td>
									<td class="left strong" th:text="${list.itemName}"></td>
									<td class="right" th:text="${list.salePrice}"></td>
									<td class="center" th:text="${list.quantity}"></td>
									<td class="right" th:text="${list.taxAmount}"></td>
									<td class="right" th:text="${list.amountToPay}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row">
						<div class="col-lg-4 col-sm-5"></div>
						<div class="col-lg-4 col-sm-5 ml-auto">
							<table class="table table-clear">
								<tbody>
									<tr>
										<td class="left"><strong class="text-dark">Subtotal</strong>
										</td>
										<td class="right"><span th:text="${sale.totalAmountHorsTax}"></span>  </td>
									</tr>
									<tr th:if="${sale.totalDiscountAmount} > 0">
										<td class="left"><strong class="text-dark">Discount
												</strong></td>
										<td class="right"><span th:text="${sale.totalDiscountAmount}"></span> </td>
									</tr>
									<tr th:if="${sale.totalTaxAmount} > 0">
										<td class="left"><strong class="text-dark">TAX
												</strong></td>
										<td class="right"><span th:text="${sale.totalTaxAmount}"></span> </td>
									</tr>
									<tr>
										<td class="left"><strong class="text-dark">Total</strong>
										</td>
										<td class="right"><strong class="text-dark" ><span th:text="${sale.totalAmountToPay}"></span></strong>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="card-footer bg-white">
					<p class="mb-0">Thank you for shopping from us</p>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
